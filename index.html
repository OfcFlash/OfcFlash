<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 25px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #00e5ff;
      color: #000;
      padding: 14px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #00bcd4;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Flash âš¡</h1>
    <p>Links oficiais</p>

    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">TikTok</a>
    <a href="#" target="_blank">WhatsApp</a>
    <a href="#" target="_blank">YouTube</a>
  </div>

</body>
</html>
