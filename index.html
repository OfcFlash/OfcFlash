<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flash | Link na Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 30px 20px;
      text-align: center;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #00e5ff, #00ff88);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: bold;
      color: #000;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 25px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      background: #111;
      color: #fff;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 14px;
      font-weight: bold;
      border: 1px solid #222;
      transition: 0.3s;
    }

    a i {
      font-size: 18px;
    }

    a:hover {
      background: #00e5ff;
      color: #000;
      transform: scale(1.04);
    }

    .destaque {
      background: linear-gradient(135deg, #00e5ff, #00ff88);
      color: #000;
    }

    .destaque:hover {
      background: linear-gradient(135deg, #00ff88, #00e5ff);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">⚡</div>

    <h1>Flash</h1>
    <p>Conteúdo • Projetos • Contato</p>

    <a class="destaque" href="#" target="_blank">
      <i class="fa-brands fa-whatsapp"></i>
      Falar comigo no WhatsApp
    </a>

    <a href="#" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      Instagram
    </a>

    <a href="#" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      TikTok
    </a>

    <a href="#" target="_blank">
      <i class="fa-brands fa-youtube"></i>
      YouTube
    </a>
  </div>

</body>
</html>
